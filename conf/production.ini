[pipeline:main]
pipeline:
  proxy-prefix
  report

[app:report]
use = call:report.app:create_app

[filter:proxy-prefix]
use: egg:PasteDeploy#prefix

[loggers]
keys = root, report, alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_report]
level = DEBUG
handlers =
qualname = report

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s:%(lineno)s][%(threadName)s] %(message)s
